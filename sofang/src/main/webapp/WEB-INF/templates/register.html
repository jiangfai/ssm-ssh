<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>高大上租房网 - 用户注册</title>
<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="header" class="wrap">
		<div id="logo">
			<img src="images/logo.png" />
		</div>
	</div>
	<div id="regLogin" class="wrap">
		<div class="dialog">
			<dl class="clearfix">
				<dt>新用户注册</dt>
				<dd class="past">填写个人信息</dd>
			</dl>
			<div class="box">
				<form action="#" th:action="@{/reg}" th:object="${user}"
					method="post">
					<div class="infos">
						<table class="field">
							<tr>
								<td>&nbsp;</td>
								<td style="color: red" id="hint" th:text="${hint}"></td>
							</tr>
							<tr>
								<td class="field">用 户 名：</td>
								<td><input th:field="*{username}" type="text" class="text">
									<span id="isValid"></span></td>
							</tr>
							<tr>
								<td class="field">密 码：</td>
								<td><input th:field="*{password}" type="password"
									class="text"></td>
							</tr>
							<tr>
								<td class="field">确认密码：</td>
								<td><input type="password" class="text" name="repassword" id="repassword"><span id="sp1"></span></td>
							</tr>
							<tr>
								<td class="field">电 话：</td>
								<td><input th:field="*{tel}" type="text" class="text"></td>
							</tr>
							<tr>
								<td class="field">用户姓名：</td>
								<td><input th:field="*{realname}" type="text" class="text"
									name="realname"></td>
							</tr>
							<tr>
								<td class="field">验 证 码：</td>
								<td><input type="text" class="text" name="code"> <img
									id="code" src="code" width="80" height="40"></td>
							</tr>
						</table>
						<div class="buttons">
							<input type="submit" name="submit" value="立即注册" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="footer" class="wrap">
		<dl>
			<dt>高大上租房网 &copy; 2013 攀峰科技 川ICP证1000001号</dt>
			<dd>关于我们 · 联系方式 · 意见反馈 · 帮助中心</dd>
		</dl>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$('#code').on('click', function() {
			$(this).attr('src', 'code?' + Math.random());
		});
		$('#repassword').on('blur', function() {
			var repassword = $('#repassword').val();
			var password =$('#password').val();
			if(repassword==password){
				$('#sp1').html("输入正确").css("color","green");
			}else{
				$('#sp1').html("输入有误").css("color","red");
			}
		});

	</script>
</body>
</html>
